<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6 col-8 col-sm-6 card-title">
        دسترسی های پست
        {{userTypeName}}
      </div>
      <div class="col-md-6 col-4 col-sm-6 text-left">
        <button (click)="back()"
                class="btn btn-cancel-back btn-sm">
          بازگشت
        </button>
      </div>
    </div>
  </div>

    <div class="card-body card-body-content">
      <fieldset>
        <div class="row">
          <div class="col-md-12" style="font-size: small">
            <div class="table-wrap table-responsive" style="background: #fffbff">
              <table class="table table-striped  table-hover">
                <thead>
                <tr>
                  <th>نام دسترسی</th>
                  <th>جزئیات</th>
                </tr>
                </thead>
                <tbody *ngFor="let access of roleSorter; let j=index">
                <tr>
                  <td width="20%" style="background-color: #e4e4e4">
                    <h5>
                      {{access.controllerName._title}}
                    </h5>
                  </td>

                  <td class="text-right" width="75%">
                    <div class="col-md-12">
                      <div class="row">
                        <ng-container *ngFor="let role of access.roleList ; let i=index">
                          <div class="col-md-3">


                            <mat-checkbox color="primary"
                                          disabled
                                          [name]="role._value"
                                          [checked]="checkNgModel(role._value)"
                                          [value]="role._value"
                                          [id]="role._value">

                            </mat-checkbox>
                            {{role._title}}
                          </div>
                        </ng-container>
                      </div>
                    </div>
                  </td>

                  <!--                <td width="5%" style="background-color: #e4e4e4">-->

                  <!--                  <div class="col-md-3">-->
                  <!--&lt;!&ndash;                    <mat-checkbox [checked]="checkNgModelAll(access)"&ndash;&gt;-->
                  <!--&lt;!&ndash;                                  (change)="onChangeAll($event,access)"&ndash;&gt;-->
                  <!--&lt;!&ndash;                                  [id]="'All'+access.id"&ndash;&gt;-->
                  <!--&lt;!&ndash;                                  [name]="access.id">&ndash;&gt;-->
                  <!--&lt;!&ndash;                    </mat-checkbox>&ndash;&gt;-->
                  <!--                  </div>-->
                  <!--                </td>-->
                </tr>
                <tr>
                  <td colspan="2"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </fieldset>

    </div>
</div>
