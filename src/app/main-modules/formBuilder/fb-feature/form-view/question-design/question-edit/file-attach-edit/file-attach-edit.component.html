<div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body backShadow">
          <form class="form-horizontal" [formGroup]="fileAttachForm">
            <div class="row">
              <input type="text" style="display: none" [placeholder]="fileAttach.id" [(ngModel)]="fileAttach.id"
                     formControlName="id">
            </div>
            <div class="row form-group">
              <div class="col-md-12 text-left">
                <label class="control-label" *ngIf="data != null">{{data.formQuestion.questionTitle}}</label>
              </div>
              <div class="col-md-12 text-left">
                <textarea *ngIf="editingItem.newElement" rows="3" type="text" class="form-control"
                          [placeholder]="editingItem.item.label"
                          (keyup)="changeLabel($event.target.value)" #label formControlName="label">
                </textarea>
                <textarea *ngIf="!editingItem.newElement" rows="3" type="text" class="form-control"
                          [(ngModel)]="fileAttach.label"
                          #label formControlName="label">
                </textarea>
                <p style="color: red" *ngIf="(saveButton || fileAttachForm.controls['label'].touched) && fileAttach.label == '' ">
                  {{data.errorMessages.labelRequired}}
                </p>
              </div>
            </div>
            <hr>
            <div class="row form-group">
              <div class="col-md-12 text-left">
                <label class="control-label" *ngIf="data != null">{{data.formQuestion.questionHelpText}}</label>
              </div>
              <div class="col-md-12 text-left">
                <input *ngIf="editingItem.newElement" type="text" class="form-control"
                       [placeholder]="editingItem.item.helpText"
                       (keyup)="changeHelpText($event.target.value)" #helpText formControlName="helpText">
                <input *ngIf="!editingItem.newElement" type="text" class="form-control" [(ngModel)]="fileAttach.helpText"
                       #helpText formControlName="helpText">
              </div>
            </div>
            <hr>
            <div class="row form-group">
              <div class="col-md-4 text-right">
                <label class="control-label" *ngIf="data != null">{{data.formQuestion.questionRequired}}</label>
              </div>
              <div class="col-md-8 text-center">
                <div class="col-md-6 col-md-offset-3">
                  <input type="checkbox" formControlName="required"  [(ngModel)]="fileAttach.required" #required>

                  <!--<input type="checkbox" class="form-control"-->
                  <!--[(ngModel)]="fileAttach.required"-->
                  <!--#required formControlName="required">-->
                </div>
              </div>
            </div>
            <hr>
            <div class="row form-group">
              <div class="col-md-12 text-right">
                <label class="control-label" *ngIf="data != null">{{data.formQuestion.limitation}}</label>
              </div>
              <div class="col-md-12 text-right">
                <input type="text" class="form-control" [(ngModel)]="fileAttach.fileCountLimitation"
                       formControlName="limitation">
                <p style="color: red" *ngIf="(saveButton || fileAttachForm.controls['limitation'].touched)
                && (fileAttach.fileCountLimitation > 9 || fileAttach.fileCountLimitation < 1)">
                  {{data.errorMessages.limitationRequired}}
                </p>
              </div>
            </div>
            <hr>
            <div class="row form-group">
              <div class="col-md-12 text-right">
                <label class="control-label" *ngIf="data != null">{{data.formQuestion.fileType}}</label>
              </div>
              <div class="col-md-6 text-right" *ngFor="let item of fileTypeList">
                <input type="radio" [(ngModel)]="fileAttach.fileType"
                       formControlName="fileType" name="fileType" [value]="item._value">&nbsp;&nbsp;{{item._title}}
              </div>
              <!--<div class="col-md-6 text-right">-->
                <!--<input type="radio" [(ngModel)]="fileAttach.fileType"-->
                       <!--formControlName="fileType" name="fileType" value="PDF">&nbsp;&nbsp;pdf-->
              <!--</div>-->
              <div class="col-md-12 text-right">
              <p style="color: red" *ngIf="(saveButton || fileAttachForm.controls['fileType'].touched) && !fileAttachForm.controls['fileType'].valid">
                {{data.errorMessages.fileTypeRequired}}
              </p>
              </div>
            </div>
            <hr>
            <br>
            <div class="row form-group">
              <div class="w-100">
                <button class="btn btn-sm btn-cancel-back" style="margin-top: 10px!important;" (click)="close()" *ngIf="data != null">
                  <span class="hidden-xs hidden-sm">{{data.public.close}}</span>
                </button>
              <button class="btn btn-sm btn-action"  style="margin-top: 10px!important;" (click)="save()" *ngIf="data != null">
                  <span class="hidden-xs hidden-sm">{{data.public.save}}</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-body backShadow">

          <div class="col-md-12 text-right" *ngIf="data != null">
            <h4>{{data.formQuestion.questionTitle}}:</h4>
            <span>{{fileAttach.label}}</span>
            <span style="color: red" *ngIf="fileAttach.required">*</span>
            <a class="toolTipColor" [title]="fileAttach.helpText">
              <i class="fa fa-info-circle"></i>
            </a>
          </div>

          <!--questionTitle image-->
          <!--<div class="col-md-12">-->
            <!--<br>-->
            <!--<div class="col-md-6">-->
              <!--<input type="file" accept="image/*" id="image" class="upload" (change)="settingQuestionImage($event)"/>-->
            <!--</div>-->
            <!--<div class="col-md-6" *ngIf="fileAttach.picture.imageStatus != MyImageStatus.WITHOUT_IMAGE">-->
              <!--<img style="width:200px; border-radius: 7px" [attr.src]="fileAttach.picture.imageData">-->
              <!--<i class="fa fa-times" aria-hidden="true" style="color: red " (click)="deleteQuestionImage()"></i>-->
            <!--</div>-->
          <!--</div>-->

        </div>
      </div>
    </div>
</div>
