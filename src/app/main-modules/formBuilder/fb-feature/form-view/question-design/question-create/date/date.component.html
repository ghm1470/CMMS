<div class="row">
  <div class="col-md-2 text-center">
    <!--<img *ngIf="item.picture.imageStatus != MyImageStatus.WITHOUT_IMAGE &&-->
                <!--item.picture.imageStatus != MyImageStatus.DELETE_IMAGE" [src]="item.picture.imageData"-->
                <!--height="100px" width="100px">-->
  </div>
  <div class="col-md-7">
    <div class="col-md-12 text-right">
      <label class="control-label">{{item.label}}&nbsp;</label>
      <span style="color: red" *ngIf="item.required">*</span>
      <a class="toolTipColor" [title]="item.helpText">
                                               <i class="fa fa-info-circle"></i>
                                                                              </a>
    </div>
    <div class="col-md-12">
      <br>
    </div>
    <div class="col-md-8 col-md-offset-2" *ngIf="data != null">
      <style>
        .input-group-addon {
          padding: 6px 12px;
          font-size: 14px;
          font-weight: 400;
          line-height: 1;
          color: #696c6f;
          text-align: center;
          border-radius: 0 4px 4px 0;
          background-color: #eee;
          border: 1px solid #ccc;
          border-left: 0;
          align-items: center;
          display: flex;
        }

        .form-control[disabled], fieldset[disabled] .form-control {
          cursor: not-allowed;
        }
      </style>
      <div class="input-group">
        <div class="input-group-addon">
          <span class="far fa-calendar-alt"></span>
        </div>
        <input type="text" class="form-control" style="border-radius: 0" [placeholder]="data.formQuestion.date" disabled/>
      </div>
    </div>
  </div>

  <div class="col-md-3 text-center" *ngIf="data != null">
<!--    <a class="iconColor" *ngIf="index != 0" (click)="upElement()" [tooltip]="data.public.up" tooltipPlacement="bottom">-->
<!--      <i class="fa fa-arrow-up cursor-pointer" style="color: #848a92; font-size: 20px!important;"></i>-->
<!--    </a>-->
<!--    <a class="iconColor" *ngIf="listLength != index+1" (click)="downElement()" [tooltip]="data.public.down"-->
<!--       tooltipPlacement="bottom">-->
<!--      <i class="fa fa-arrow-down cursor-pointer" style="color: #848a92; font-size: 20px!important;"></i>-->
<!--    </a>-->
<!--    <a class="iconColor" (click)="duplicate()" [tooltip]="data.public.duplicate" tooltipPlacement="bottom">-->
<!--      <i class="fa fa-copy cursor-pointer" style="color: #848a92; font-size: 20px!important;"></i>-->
<!--    </a>-->
    <a class="iconColor" (click)="edit()" [tooltip]="data.public.edit" tooltipPlacement="bottom">
      <i class="fa fa-edit cursor-pointer" style="color: #848a92; font-size: 20px!important;"></i>
    </a>&nbsp;
    <a class="iconColor" (click)="delete()" [tooltip]="data.public.delete" tooltipPlacement="bottom">
      <i class="fa fa-trash cursor-pointer" style="color: red; font-size: 20px!important;"></i>
    </a>&nbsp;
  </div>
</div>
