<div class="panel panel-default">
  <div class="panel-heading">
    <div class="col-md-6" style="margin-top: 7px">
      لیست فرم‌های سازمانی
    </div>
    <div class="col-md-6">
      <button class="btn btn-default pull-right" [routerLink]="['/main/formCategory/addCategory']">
        <i class="fa fa-plus"></i> &nbsp;
        افزودن
      </button>
    </div>
  </div>
  <div class="panel-body">
    <div class="">
      <div class="col-xs-12 col-md-12">

        <ng-container *ngIf="!showLoader">

        <table style="margin-top: 0px ;margin-bottom: 0px"
                     class="table">
                <tr>
                  <td colspan="4">
                    <input id="receiverCategoryNameFilterInput" class="filterInput" type="text"
                           (keyup)="tableFilter()"
                           placeholder="جستجوی نام دسته بندی"
                           style="font-family: yekan;height: 30px;border: 1px dashed #05454a; padding-right: 10px;width: 100%;">
                  </td>
                </tr>
              </table>
        <table class="table table-striped table-bordered table-hover" id="categoryListTable">
              <thead>
              <tr>
                <th class="text-center" style="width: 5%;text-align: center">ردیف</th>
                <th class="text-center" style="width: 85%;text-align: center">نام فرم  سازمانی</th>
                <th class="text-center" style="width: 5%;text-align: center">ویرایش</th>
                <th class="text-center" style="width: 5%;text-align: center">حذف</th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngIf="categoryList.length>0">
                <tr *ngFor="let category of categoryList;let i=index">
                  <td class="text-center" style="width: 5%;text-align: center">{{ MyToolkit.En2Fa(i+1) }}</td>
                  <td class="text-center" style="width: 85%;text-align: center">{{ category.title }}</td>
                  <td class="text-center" style="width: 5%;text-align: center">
                    <a *ngIf="!category.isRoot" [routerLink]="['/main/formCategory/editCategory', category.id]"
                       style="cursor: pointer">
                      <i class="glyphicon glyphicon-edit"
                         style="cursor: pointer"></i>
                    </a>
                    <a *ngIf="category.isRoot" style="cursor: not-allowed">
                      <i class="glyphicon glyphicon-edit"
                         style="color: #999988; cursor: not-allowed"></i>
                    </a>
                  </td>
                  <td class="text-center" style="width: 5%;text-align: center">
                    <a *ngIf="!category.isRoot" class="btnRemove" (click)="deleteCategory(category,i)" style="cursor: pointer">
                      <i class="glyphicon glyphicon-remove"></i>
                    </a>
                    <a *ngIf="category.isRoot" class="btnRemove" style="cursor: not-allowed">
                      <i class="glyphicon glyphicon-remove" style="color: #999988; cursor: not-allowed"></i>
                    </a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>

        </ng-container>
        <ng-container *ngIf="showLoader">
          <div class="col-md-12 text-center">
            <app-loading-bar [size]="'fa-3x'"></app-loading-bar>
          </div>
        </ng-container>


      </div>
      </div>
    </div>

</div>
