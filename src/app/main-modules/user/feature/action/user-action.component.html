<div id="userCreate" class="carousel slide" data-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6 col-8 col-sm-6 card-title">
                            <ng-container *ngIf="mode === actionMode.ADD">
                                <i class="fa fa-plus"></i>&nbsp;
                                افزودن کاربر
                            </ng-container>
                            <ng-container *ngIf="mode === actionMode.EDIT">
                                <i class="fa fa-edit"></i>&nbsp;
                                ویرایش کاربر
                            </ng-container>
                        </div>
                        <div class="col-md-6 col-4 col-sm-6 text-left">
                            <button (click)="cancel()"
                                    class="btn btn-cancel-back btn-sm">
                                بازگشت
                            </button>
                        </div>
                    </div>
                </div>
                <form #userForm="ngForm" autocomplete="off" (submit)="checkNationalCoded(userForm)">
                    <div class="card-body card-body-content">
                        <div class="row" style="min-height: 400px">
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-4 form-group required col-sm-12">
                                        <label class="for-label">نام: </label>
                                        <span style="color: red">*</span>
                                        <div class="input-group input-group-sm">
                                            <input type="text" placeholder="نام"
                                                   [(ngModel)]="userInformation.name"
                                                   class="form-control"
                                                   minlength="1"
                                                   maxlength="20"
                                                   id="name"
                                                   name="name"
                                                   (change)="stringLength(userInformation.name,'name')"
                                                   nbvRequired #name="ngModel"
                                                   nbvPatternMsgHtml="نام باید به صورت حروف و اعداد باشد."
                                                   nbvPattern="{{myPattern.TITLEFa}}"
                                                   [class.is-valid]="!(name?.errors?.nbvRequired || name?.errors?.nbvPattern) && stringLength(userInformation.name,'name')"
                                                   [class.is-invalid]="(name?.errors?.nbvRequired || name?.errors?.nbvPattern) &&( name.touched|| doSave)"

                                                   dest="nameValidation">
                                        </div>
                                        <div id="nameValidation"></div>
                                    </div>
                                    <div class="col-md-4 form-group required col-sm-12">
                                        <!--<p class="control-label text-right">نام خانوادگی</p>-->
                                        <label class="for-label">نام خانوادگی: </label>
                                        <span style="color: red">*</span>
                                        <div class="input-group  input-group-sm">
                                            <input type="text" placeholder="نام خانوادگی"
                                                   name="family"
                                                   [(ngModel)]="userInformation.family"
                                                   minlength="1"
                                                   id="family"
                                                   maxlength="20"
                                                   (change)="stringLength(userInformation.name,'family')"
                                                   class="form-control"
                                                   nbvRequired
                                                   #family="ngModel"
                                                   nbvRequiredMsgHtml="تکمیل فیلد الزامی می باشد."
                                                   nbvPatternMsgHtml="نام خانوادگی باید به صورت حروف و اعداد باشد."
                                                   nbvPattern="{{myPattern.TITLEFa}}"
                                                   [class.is-valid]="!(family?.errors?.nbvRequired || family?.errors?.nbvPattern) && stringLength(userInformation.family,'family')"
                                                   [class.is-invalid]="(family?.errors?.nbvRequired || family?.errors?.nbvPattern) && (family.touched||doSave)"
                                                   dest="familyValidation">
                                        </div>
                                        <div id="familyValidation"></div>
                                    </div>
                                    <div class="col-md-4 form-group required col-sm-12">
                                        <label class="for-label"> وضعیت کاربر :</label>
                                        <span style="color: red">*</span>
                                        <ng-select
                                                [clearable]="false"
                                                id="active"
                                                name="active"
                                                bindLabel="name"
                                                bindValue="id"
                                                dropdownPosition="bottom"
                                                #active="ngModel"
                                                nbvRequired
                                                [(ngModel)]="userInformation.active"
                                                [addTag]="false"
                                                [multiple]="false"
                                                placeholder="  وضعیت را انتخاب کنید. "
                                        >
                                            <ng-option [value]="true">فعال</ng-option>
                                            <ng-option [value]="false">غیر فعال</ng-option>

                                        </ng-select>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 2vh" *ngIf=" userInformation.active">
                                    <div class="col-md-4 form-group required col-sm-12">
                                        <label class="for-label"> نام کاربری: </label>
                                        <span style="color: red">*</span>
                                        <div class="input-group input-group-sm">
                                            <input type="text"
                                                   placeholder=" نام کاربری"
                                                   name="userNameAdd"
                                                   [(ngModel)]="userInformation.username"
                                                   minlength="3"
                                                   maxlength="20"
                                                   class="form-control"
                                                   autocomplete="off"
                                                   (change)="checkIfUsernameIsRepetitive(userInformation.username)"
                                                   id="userNameAdd"
                                                   nbvRequiredMsgHtml="تکمیل فیلد الزامی می باشد."
                                                   nbvRequired #myUserName="ngModel"
                                                   nbvPattern="{{myPattern.userName}}"
                                                   nbvPatternMsgHtml="ورودی باید به صورت حروف انگلیسی (حداقل ۳ کارکتر) باشد , ."
                                                   [class.is-valid]="!(myUserName?.errors?.nbvRequired|| myUserName?.errors?.nbvPattern ) "
                                                   [class.is-invalid]="(myUserName?.errors?.nbvRequired|| myUserName?.errors?.nbvPattern) && (myUserName.touched|| doSave) "

                                                   dest="userNameValidation">
                                        </div>
                                        <div id="userNameValidation"></div>
                                    </div>


                                    <div class="col-md-4 form-group required col-sm-12">
                                        <label>رمز عبور:</label>
                                        <span style="color: red" *ngIf="requiredActive">*</span>
                                        <div class="input-group" dir="ltr">

                                            <div class="input-group mb-2 input-group-sm" dir="ltr">

                                                <div class="input-group-prepend">
                  <span class="input-group-text"
                        (click)="hideOld = !hideOld"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideOld"
                  >
                  <ng-container *ngIf="!hideOld">
                  <img class="preview-icon"
                       style="width: 19px;"
                       src="../../../../../assets/images/passwordIcon/hide.svg">
                  </ng-container>
                  <ng-container *ngIf="hideOld">
                  <img class="preview-icon"
                       style="width: 19px;"
                       src="../../../../../assets/images/passwordIcon/eye.svg">
                  </ng-container>
                  </span>
                                                </div>

                                                <input
                                                        type="password"
                                                        id="passAdd"
                                                        placeholder="بیش از ۶ کارکتر"
                                                        name="passAdd"
                                                        nbvMaxlength="15"
                                                        nbvMinlength="6"
                                                        autocomplete="new-password"
                                                        [type]="!hideOld ? 'password' : 'text'"
                                                        [(ngModel)]="userInformation.password"
                                                        nbvPattern="{{myPattern.password}}"
                                                        (change)="changePassword()"
                                                        [required]="requiredActive"
                                                        nbvRequiredMsgHtml="تکمیل فیلد الزامی می باشد."
                                                        class="form-control" nbvRequired #myPassword="ngModel"
                                                        [class.is-valid]="!(myPassword?.errors?.nbvRequired)"
                                                        [class.is-invalid]="myPassword?.errors?.nbvRequired &&
                                                         (myPassword.touched || showValid || doSave||  myPassword?.errors?.nbvMaxlength || myPassword?.errors?.nbvMinlength)"
                                                        dest="passwordValidation">

                                            </div>

                                        </div>
                                        <div id="passwordValidation"></div>
                                    </div>

                                    <div class="col-md-4 form-group required col-sm-12">
                                        <div style="margin-top: -1px">
                                            <label> تکرار رمز عبور:</label>
                                            <span style="color: red" *ngIf="requiredActive">*</span>
                                            <div class="input-group mb-2 input-group-sm" dir="ltr">
                                                <div class="input-group-prepend">
                  <span class="input-group-text"
                        (click)="hideConfirm = !hideConfirm"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideConfirm"
                  >
                  <ng-container *ngIf="!hideConfirm">
                  <img class="preview-icon" style="width: 19px;"
                       src="../../../../../assets/images/passwordIcon/hide.svg">
                  </ng-container>
                  <ng-container *ngIf="hideConfirm">
                  <img class="preview-icon" style="width: 19px;"
                       src="../../../../../assets/images/passwordIcon/eye.svg">
                  </ng-container>
                  </span>
                                                </div>
                                                <input type="text"
                                                       placeholder="بیش از ۶ کارکتر"
                                                       name="rePass"
                                                       minlength="6"
                                                       maxlength="15"
                                                       id="confirmPassword"
                                                       [type]="!hideConfirm ? 'password' : 'text'"
                                                       [(ngModel)]="userInformation.resetPasswordCode"
                                                       nbvPattern="{{myPattern.password}}"
                                                       class="form-control"
                                                       [required]="requiredActive"
                                                       nbvMaxlength="15"
                                                       nbvMinlength="6"
                                                       #rPassword="ngModel"
                                                       nbvRequiredMsgHtml="تکمیل فیلد الزامی می باشد."
                                                       (change)="changePassword()"
                                                       [class.is-valid]="!(rPassword?.errors?.nbvRequired) && RepeatCorrectly "
                                                       [class.is-invalid]="(rPassword?.errors?.nbvRequired &&
                                                        (rPassword.touched || showValid || doSave||  rPassword?.errors?.nbvMaxlength || rPassword?.errors?.nbvMinlength))"
                                                       dest="rPasswordValidation">
                                            </div>
                                        </div>
                                        <div id="rPasswordValidation"></div>
                                    </div>

                                            </ng-template>
                                        </ng-select>
                                        <div id="userTypeDest"></div>
                                        <div id="userTypeIdValidation" style="opacity: 0; height: 0"></div>
                                    </div>

                                <label class="select-file  mx-1" style="cursor: pointer">
                                    <a class="btn btn-sm btn-outline-secondary">
                                        <i class="fa fa-paperclip " aria-hidden="true"
                                           style="font-size: larger"></i>
                                        انتخاب تصویر
                                        <input type="file" style="display: none;"
                                               accept="image/*"
                                               [multiple]="false"
                                               id="fileeee_fileeee"
                                               class="upload visually-hidden"
                                               (change)="fileChangeEvent($event)">
                                    </a>

                                </label>
                                <label class="select-file mx-1" style="cursor: pointer" (click)="onUploadFile2()">

                                           style="font-size: larger"></i>
                                        بارگزاری تصویر
                                    </a>
                                </label>
                                <image-cropper
                                        [imageChangedEvent]="imageChangedEvent"
                                        [maintainAspectRatio]="true"
                                        [containWithinAspectRatio]="containWithinAspectRatio"
                                        [aspectRatio]="4 / 4"
                                        [resizeToWidth]="256"
                                        [cropperMinWidth]="128"
                                        [onlyScaleDown]="true"
                                        [roundCropper]="true"
                                        [canvasRotation]="canvasRotation"
                                        [transform]="transform"
                                        [alignImage]="'center'"
                                        [style.display]="showCropper ? null : 'none'"
                                        format="jpeg"
                                        (imageCropped)="imageCropped($event)"
                                        (imageLoaded)="imageLoaded()"
                                        (cropperReady)="cropperReady($event)"
                                        (loadImageFailed)="loadImageFailed()"
                                ></image-cropper>
