<div class="card" *ngIf="mode===actionMode.EDIT">
    <form #messagingForm="ngForm" (submit)="action(messagingForm)">
        <div class="card-body card-body-content">
            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <td width="20%" style="background-color: #e4e4e4">
                        ایمیل وهشدارها
                    </td>

                    <td class="text-right" width="75%">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="emailAllMessages"
                                           [(ngModel)]="Messaging.emailAllMessages" name="emailAllMessages">
                                    &nbsp;
                                    <label class="for-label" for="emailAllMessages">ارسال پیام ها به ایمیل </label>
                                </div>
                                <div class="col-3" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="pushNotificationMessages"
                                           [(ngModel)]="Messaging.pushNotificationMessages"
                                           name="pushNotificationMessages">
                                    &nbsp;
                                    <label class="for-label" for="pushNotificationMessages">
                                        پیام های سیستمی
                                    </label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!--                    style="background-color: #e4e4e4"-->
                    <td width="20%">
                        برای دستورکار های
                    </td>

                    <td class="text-right" width="75%">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="draft"
                                           [(ngModel)]="Messaging.draft" name="draft">
                                    &nbsp;
                                    <label class="for-label" for="draft">پیش نویس </label>
                                </div>
                                <div class="col-3" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="pending"
                                           [(ngModel)]="Messaging.pending" name="pending">
                                    &nbsp;
                                    <label class="for-label" for="pending">در انتظار </label>
                                </div>
                                <div class="col-3" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="open"
                                           [(ngModel)]="Messaging.open" name="open">
                                    &nbsp;
                                    <label class="for-label" for="open"> در حال انجام کار </label>
                                </div>
                                <div class="col-3" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="closed"
                                           [(ngModel)]="Messaging.closed" name="closed">
                                    &nbsp;
                                    <label class="for-label" for="closed"> تمام شده </label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td width="20%" style="background-color: #e4e4e4">
                        برای
                    </td>

                    <td class="text-right" width="75%">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="assetsIAmAssignedTo"
                                           [(ngModel)]="Messaging.assetsIAmAssignedTo"
                                           name="assetsIAmAssignedTo">
                                    &nbsp;
                                    <label class="for-label" for="assetsIAmAssignedTo"> دارایی هایی که به من اختصاص داده
                                        شده </label>
                                </div>
                                <div class="col-6" style="padding: 0">
                                    <input style="cursor: pointer" type="checkbox" id="assetsInTheFacilitiesThatIManage"
                                           [(ngModel)]="Messaging.assetsInTheFacilitiesThatIManage"
                                           name="assetsInTheFacilitiesThatIManage">
                                    &nbsp;
                                    <label class="for-label" for="assetsInTheFacilitiesThatIManage">  دارایی هایی که من مدیریت  میکنم</label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-left">
            <button class="btn  btn-action btn-sm" type="submit">
                <span>ثبت</span>
            </button>
        </div>
    </form>
</div>


<div class="card" *ngIf="mode===actionMode.VIEW">

    <div class="card-body card-body-content">
        <div
                style=" background-color:#7d7d7d ;color: #e0e0e5; height: 30px; font-size: 16px">
            <span style="margin-bottom: -5px">ایمیل وهشدارها</span></div>
        <div class="col-12" style="margin-top: 15px">
            <div class="row">
                <div class="col-6">
                    <label class="for-label">ارسال پیام ها به ایمیل </label>
                    &nbsp;<ng-container *ngIf="Messaging.emailAllMessages">
                    <i class="fa fa-check"></i>
                </ng-container>
                    &nbsp;<ng-container *ngIf="!Messaging.emailAllMessages">
                    <i class="fa fa-times"></i>
                </ng-container>
                </div>
                <div class="col-6">
                    <label class="for-label">پیام های سیستمی</label>
                    &nbsp;
                    <ng-container *ngIf="Messaging.pushNotificationMessages">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.pushNotificationMessages">
                        <i class="fa fa-times"></i>
                    </ng-container>
                </div>


            </div>
        </div>
        <div
                style=" background-color:#7d7d7d ;color: #e0e0e5;margin-top: 20px; height: 30px; font-size: 16px">
            <span style="margin-bottom: -5px">دستور کار و درخواست کار</span></div>

        <div style=" background-color: #aaa9a8  ; margin-top: -5px;font-size: 14px; ">
            در مورد دستور کار با وضعیت زیر به من اطلاع بده
        </div>
        <div class="col-12" style="margin-top: 15px">
            <div class="row">
                <div class="col-3">
                    <label class="for-label">پیش نویس </label>
                    &nbsp;
                    <ng-container *ngIf="Messaging.draft">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.draft">
                        <i class="fa fa-times"></i>
                    </ng-container>

                </div>
                <div class="col-3">
                    <label class="for-label">در انتظار </label>
                    &nbsp;
                    <ng-container *ngIf="Messaging.pending">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.pending">
                        <i class="fa fa-times"></i>
                    </ng-container>

                </div>
                <div class="col-3">
                    <label class="for-label"> در حال انجام کار </label>
                    &nbsp;
                    <ng-container *ngIf="Messaging.open">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.open">
                        <i class="fa fa-times"></i>
                    </ng-container>
                </div>
                <div class="col-3">
                    <label class="for-label"> تمام شده </label>
                    &nbsp;
                    <ng-container *ngIf="Messaging.closed">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.closed">
                        <i class="fa fa-times"></i>
                    </ng-container>
                </div>
            </div>
        </div>

        <div style=" background-color: #aaa9a8  ; margin-top: 20px;font-size: 14px; ">
            برای
        </div>
        <div class="col-12" style="margin-top: 15px">
            <div class="row">

                <div class="col-6">
                    <label class="for-label"> دارایی هایی که به من اختصاص داده شده </label>
                    &nbsp;&nbsp;
                    <ng-container *ngIf="Messaging.assetsIAmAssignedTo">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.assetsIAmAssignedTo">
                        <i class="fa fa-times"></i>
                    </ng-container>

                </div>
                <div class="col-6">
                    <label class="for-label" for="assetsInTheFacilitiesThatIManage">دارایی هایی که من مدیریت
                        میکنم</label>
                    &nbsp;&nbsp;&nbsp;
                    <ng-container *ngIf="Messaging.assetsInTheFacilitiesThatIManage">
                        <i class="fa fa-check"></i>
                    </ng-container>
                    <ng-container *ngIf="!Messaging.assetsInTheFacilitiesThatIManage">
                        <i class="fa fa-times"></i>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>

</div>
