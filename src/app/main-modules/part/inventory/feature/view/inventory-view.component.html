<div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
        <ng-container *ngIf="dataOfUsersWhoHaveChangedInventory.length>0">
            <table class="table table-striped table-bordered table-responsive-md">
                <thead>
                <tr>
                    <th class="text-center" style="width: 5%">ردیف</th>
                    <th class="text-center">شماره رسید</th>
                    <th class="text-center"> تاریخ ثبت</th>
                    <th class="text-center">کاربر ثبت کننده</th>
                    <th class="text-center"> مقدار قبلی</th>
                    <th class="text-center">مقدار فعلی</th>
                </tr>
                </thead>
                <tbody>
                <ng-container *ngFor="let item of dataOfUsersWhoHaveChangedInventory; let i = index">
                    <tr class="text-center">
                        <td>{{(i + 1 + (pageIndex * pageSize))}}</td>
                        <td>{{item.receiptNumber}}</td>
                        <td>
                            <!--              {{item.creationDate | convertToJaliliDate:dateViewMode.YEAR_MONTH_DAY | perNumber}}-->

                            {{myMoment.convertIsoToJDate(item?.creationDate) | perNumber}}
                        </td>
                        <td>{{item.userName}}  {{item.userFamily}}/{{item.userTypeName}}</td>
                        <td>{{item.previousQuantity}}</td>
                        <td>{{item.currentQuantity}}</td>

                    </tr>
                </ng-container>

                </tbody>
            </table>

            <!--    pagination-->
            <app-paginator
                    [totalElements]="length"
                    [pageSize]="pageSize"
                    [pageIndex]="pageIndex"
                    [pageSizeOptions]="[]"
                    [showFirstLastButtons]="true"
                    (page)=" changePage($event)"
            ></app-paginator>


            <!--    pagination-->
        </ng-container>
    </div>

</div>
